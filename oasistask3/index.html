<html>

<head>
    <meta charset="'UTF-8" />
    <meta name="viewport" ,content="width=device-width,initial-scale=1.0" />
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">To Do List</h1>
    <div class="wrapper">
        <div class="input-container">
            <h3 style="text-align:center">Add task</h3>
            <input class="task-input" id="taskinput" placeholder="enter task">
            <textarea class="task-desc" id="taskdesc" placeholder="enter task description"></textarea>
            <button class="addtask-btn" id="taskbtn">Add Task</button>
        </div>
        <div class="tasks-container">
            <div class="pending-wrapper">
                <h3 style="text-align:center">Pending tasks</h3>
                <div class="pending-container">
                    
                </div>
            </div>
            <div class="completed-wrapper">
                <h3 style="text-align:center">Completed tasks</h3>
                <div class="completed-container">
                    
                </div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
