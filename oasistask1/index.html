<html>

<head>
    <meta charset="'UTF-8" />
    <meta name="viewport" ,content="width=device-width,initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <div class="container-card">
            <div class="display-card">
                <label for="expression"><b>Calculator</b></label>
                <input id="expression">
                <div style="display:flex;margin-top:10px">
                <label for="answer" style="margin:auto">=</label>
                <input id="answer" readonly>
            </div>
            </div>
            <div class="grid-container">
                <button id="obracket" class="grid-item color-heavy">(</button>
                <button id="cbracket" class="grid-item color-heavy">)</button>
                <button id="ans" class="grid-item color-heavy">ans</button>
                <button id="del" class="grid-item color-heavy">del</button>
                <button id="clear" class="grid-item color-heavy">cls</button>
                <button id="7" class="grid-item color-light">7</button>
                <button id="8" class="grid-item color-light">8</button>
                <button id="9" class="grid-item color-light">9</button>
                <button id="percentage" class="grid-item color-heavy">%</button>
                <button id="root" class="grid-item color-heavy">√</button>
                <button id="4" class="grid-item color-light">4</button>
                <button id="5" class="grid-item color-light">5</button>
                <button id="6" class="grid-item color-light">6</button>
                <button id="x" class="grid-item color-heavy">×</button>
                <button id="divide" class="grid-item color-heavy">÷</button>
                <button id="1" class="grid-item color-light">1</button>
                <button id="2" class="grid-item color-light">2</button>
                <button id="3" class="grid-item color-light">3</button>
                <button id="plus" class="grid-item color-heavy">+</button>
                <button id="minus" class="grid-item color-heavy">-</button>
                <button id="0" class="grid-item3 color-light">0</button>
                <button id="decimal" class="grid-item color-heavy">.</button>
                <button id="enter" class="grid-item2 color-exheavy" style="color:aliceblue">Enter</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
